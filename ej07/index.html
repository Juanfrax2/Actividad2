<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Dispersión 3D</title>
    <style>
        /* Estilos para las etiquetas de los puntos */
        .label {
            font-size: 12px;
            color: white;
        }

        /* Estilos para las etiquetas de los ejes */
        .axisLabel {
            font-size: 14px;
            font-weight: bold;
            color: white;
        }

        /* Asegura que el contenedor llene toda la ventana */
        body, html {
            margin: 0;
            overflow: hidden;
            height: 100%;
        }

        #container {
            width: 100vw;
            height: 100vh;
            display: block;
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <!-- Cargar las librerías D3 y Three.js -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/renderers/CSS2DRenderer.js"></script>
    
    <!-- Incluir el archivo script.js -->
    <script src="app.js"></script>
</body>
</html>
